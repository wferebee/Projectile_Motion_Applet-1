<!DOCTYPE HTML>
<html>
  <head>
    <style>
        #canvas {
          position: fixed;
          top: 50%;
          left: 50%;
          height: 60vh;
          width: 60vw;
          transform: translate(-50%, -50%);
          border: 2px;
          border-style: solid;
          border-color: black;
        }
      </style>   
  </head>

    <body >

    <h1> WILLIES PROJECTILE MOTION APPLET</h1>

    <div class="slider-container">
      <input type="range" min="0" max="90" value="45" class="slider" id="angle-input">
      <p>Angle: <span id="angle-display"></span></p>
    </div>

    <div class="slider-container">
      <input type="range" min="0" max="100" value="100" class="slider" id="power-input">
      <p>Power: <span id="power-display"></span></p>
    </div>

    <canvas id="canvas"></canvas>

    <button id="launch-button" onclick="animate(animate)">Go</button> 
    <!-- added animate as an argument because i was getting a harmless warning in the console. putting animate here casues the warning to go away... -->
     
    <script src="index.js"></script>
  </body>
</html>
